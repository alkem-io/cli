query spacesLicenseUsageExcel {
  spaces(filter: { visibilities: [DEMO, ARCHIVED, ACTIVE] }) {
    id
    nameID
    profile {
      displayName
    }
    visibility
    account {
      id
      type
      agent {
        credentials {
          id
          type
        }
      }
      host {
        id
        profile {
          displayName
        }
      }
    }
    community {
      id
      roleSet {
         usersInRole(role: MEMBER) {
          profile {
            displayName
          }
        }
      }
    }
    defaults {
      id
      innovationFlowTemplate {
        id
        innovationFlow {
          id
          states {
            displayName
          }
        }
      }
    }
    collaboration {
      id
    }
    subspaces {
      id
    }
  }
}
