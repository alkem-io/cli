query spacesLicenseUsageExcel {
  spaces(filter: { visibilities: [DEMO, ARCHIVED, ACTIVE] }) {
    id
    nameID
    profile {
      displayName
    }
    visibility
    account {
      id
      agent {
        credentials {
          id
          type
        }
      }
      host {
        id
        profile {
          displayName
        }
      }
    }
    community {
      id
      usersInRole(role: MEMBER) {
        profile {
          displayName
        }
      }
    }
    subspaces {
      id
    }
  }
}
