query spacesLicenseUsageExcel {
  spaces(filter: { visibilities: [DEMO, ARCHIVED, ACTIVE] }) {
    id
    nameID
    profile {
      displayName
    }
    visibility
    account {
      id
      agent {
        credentials {
          id
          type
        }
      }
      host {
        id
        profile {
          displayName
        }
      }
    }
    community {
      id
      roleSet {
        id
        usersInRole(role: MEMBER) {
          profile {
            displayName
          }
        }
      }
    }
    collaboration {
      id
      innovationFlow {
        id
        states {
          displayName
        }
      }
    }
    subspaces {
      id
    }
  }
}
