query usersAvatar {
  users {
    id
    nameID
    firstName
    lastName
    profile {
      id
      displayName
      visual(type: AVATAR) {
        id
        uri
      }
    }
  }
}

mutation adminUpdateContributorAvatars($profileID: UUID! ) {
  adminUpdateContributorAvatars(profileID: $profileID) {
    id
  }
}
