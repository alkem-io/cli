query innovationFlowStates {
  spaces(filter: { visibilities: [ACTIVE, DEMO] }) {
    challenges {
      innovationFlow {
        id
      }
      collaboration {
        callouts {
          nameID
          profile {
            id
            tagsets {
              name
            }
          }
        }
      }
      opportunities {
        innovationFlow {
          id
        }
        collaboration {
          callouts {
            nameID
            profile {
              id
              tagsets {
                name
              }
            }
          }
        }
      }
    }
  }
}
