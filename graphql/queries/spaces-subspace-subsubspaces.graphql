query spaceSubspaceSubspaces(
  $spaceId: UUID_NAMEID!
  $subspaceId: UUID_NAMEID!
) {
  space(ID: $spaceId) {
    id
    nameID
    profile {
      displayName
      description
    }
    collaboration {
      id
    }
    subspace(ID: $subspaceId) {
      id
      nameID
      profile {
        displayName
        description
      }
      collaboration {
        id
        callouts {
          id
          type
        }
      }
      subspaces {
        nameID
        profile {
          displayName
          tagline
          description
          visuals {
            id
            name
            uri
          }
          references {
            name
            uri
            description
          }
          tagset {
            tags
          }
        }
        community {
          id
          roleSet {
            leadOrganizations: organizationsInRole(role: LEAD) {
              nameID
              profile {
                id
                displayName
              }
            }
            memberOrganizations: organizationsInRole(role: MEMBER) {
              nameID
              profile {
                id
                displayName
              }
            }
          }
        }
      }
    }
  }
}
