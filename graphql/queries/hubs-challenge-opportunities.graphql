query hubChallengeOpportunities(
  $hubId: UUID_NAMEID!
  $challengeId: UUID_NAMEID!
) {
  hub(ID: $hubId) {
    id
    nameID
    profile {
      displayName
      description
    }
    collaboration {
      id
    }
    challenge(ID: $challengeId) {
      id
      nameID
      profile {
        displayName
        description
      }
      collaboration {
        id
        callouts {
          id
          type
        }
      }
      opportunities {
        nameID
        profile {
          displayName
          tagline
          description
          visuals {
            id
            name
            uri
          }
          references {
            name
            uri
            description
          }
          tagset {
            tags
          }
        }
        community {
          leadOrganizations {
            nameID
            profile {
              id
              displayName
            }
          }
          memberOrganizations {
            nameID
            profile {
              id
              displayName
            }
          }
        }
      }
    }
  }
}
