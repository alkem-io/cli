query whiteboards {
  spaces {
    id
    nameID
    profile {
      displayName
    }
    collaboration {
      id
      callouts {
        id
        whiteboards {
          id
          checkout {
            id
            status
            lockedBy
          }
        }
      }
    }
    challenges {
      id
      nameID
      collaboration {
        id
        callouts {
          id
          whiteboards {
            id
            checkout {
              id
              status
              lockedBy
            }
          }
        }
      }
      opportunities {
        id
        nameID
        collaboration {
          id
          callouts {
            id
            whiteboards {
              id
              checkout {
                id
                status
                lockedBy
              }
            }
          }
        }
      }
    }
  }
}
